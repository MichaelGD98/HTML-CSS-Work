<!DOCTYPE html>
<html>
    <head>
        <title>Font-Face</title>
        <style type="text/css">
        body {
            font-family: Georgia, Times, serif;
        }
        @font-face {
            font-family: 'ChuckFiveRegular';
            src: url('fonts/chuckfive.eot');
        }
        h1, h2 {
            font-family: ChuckFiveRegular, Georgia, serif;
        }
        .credits {
            font-family: ChuckFiveRegular, Georgia, serif;
        }
        </style>
    </head>
    <body>
        <h1>Briards</h1>
        <p class="credits">by Ivy Duckett</p>
        <p class="intro">The <a class="breed" href="http://en.wikipedia.org/wiki/Briard">Briard</a>, or berger de brie, is a large breed of dog traditionally
        used as a herder dog and guardian of sheep...</p>
    </body>
</html>
